<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple Weather App</title>
</head>
<body>

    <form>
        <select name="" id="" class="form-select form-select-lg" style="border-radius: 20px;">
            <option value="" disabled selected>Enter a Country</option>
        </select>
    </form>

    <div class="app-card-container" id="card">
        <div class="app-card">
            <div class="right-side">
                <div id="weather-img"></div>
            </div>

            <div class="left-side">
                <h4>Today</h4>
                <h1 id="countryName"></h1>
                <h4>Temperature: <span id="temp"></span></h4>
                <h4><span id="description"></span></h4>
            </div>
        </div>

    </div>

    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
